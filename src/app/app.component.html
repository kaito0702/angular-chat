<div class="page skyblue-bg">
  <section class="chat">
    <div class="chat-timeline">
      <div
        *ngFor="let comment of comments$ | async"
        class="skyblue-bg list-group-item list-group-item-action flex-column align-items-start border-0"
      >
        <div class="media">
          <div *ngIf="comment.user.status === false" class="media-left">
            <a href="#" class="icon">{{ comment.user.initial }}</a>
          </div>
          <div class="media-body">
            <div class="d-flex w-100 justify-content-between">
              <h4 class="media-heading">{{ comment.user.name }}</h4>
              <small class="media-date">{{
                comment.date | date: "dd/MM/yyyy"
              }}</small>
            </div>
            <pre>{{ comment.message }}</pre>
          </div>
          <div *ngIf="comment.user.status === true" class="media-right">
            <a href="#" class="icon">{{ comment.user.initial }}</a>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section class="chat-editor">
    <form class="chat-form">
      <div class="form-header d-flex flex-row-reverse mb-2">
        <span class="input-group-btn">
          <button
            (click)="addComment(comment); comment = ''"
            class="btn btn-info btn-sm"
            type="submit"
            tabindex="2"
          >
            送信
          </button>
        </span>
      </div>
      <div class="input-group">
        <textarea
          [(ngModel)]="comment"
          name="comment"
          class="form-control"
          placeholder="メッセージを入力"
          tabindex="1"
        ></textarea>
      </div>
    </form>
  </section>
</div>
