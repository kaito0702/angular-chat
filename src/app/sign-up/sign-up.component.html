<div class="container">
  <form #form="ngForm" (ngSubmit)="signup(form)">
    <h2 class="heading text-center">アカウントを作成</h2>
    <div class="form-group">
      <input
        ngModel
        type="email"
        name="email"
        class="form-control"
        placeholder="メールアドレスを入力"
        required
        autofocus
      />
    </div>
    <div class="form-group">
      <input
        ngModel
        type="password"
        name="password"
        class="form-control"
        placeholder="パスワードを入力"
        required
      />
    </div>
    <button class="btn btn-lg btn-primary" type="submit">新規登録</button>
  </form>
  <div class="note">
    <a routerLink="/login" class="signup-link">ログインはこちら</a>
  </div>

  <code>{{ (user | async)?.uid }}</code>
  <div>
    <button
      class="btn btn-danger"
      (click)="login_with_google()"
      *ngIf="showLoginButton"
    >
      <i class="icon fab fa-google"></i>Log in with Google
    </button>
  </div>
  <div>
    <button
      class="btn btn-primary"
      (click)="login_with_facebook()"
      *ngIf="showLoginButton"
    >
      <i class="icon fab fa-facebook"></i>Log in with Facebook
    </button>
  </div>
  <div>
    <button class="btn btn-success" (click)="login()" *ngIf="showLoginButton">
      <i class="icon fab fa-line"></i>Log in with LINE
    </button>
  </div>
  <div>
    <button
      class="btn btn-warning"
      (click)="login_with_twitter()"
      *ngIf="showLoginButton"
    >
      <i class="icon fab fa-twitter"></i>Log in with Twitter
    </button>
  </div>
  <button (click)="logout()" *ngIf="showLogoutButton">Log out</button>
</div>
